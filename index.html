<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <div>
        <h2>Add Employees: </h2>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <button id="addSubmitButton">Submit</button>
    </div>
    
    <div>
        <h2>Employees:</h2>
        <table border="2">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </thead>
            <tbody id="employeeTable">
            </tbody>
        </table>
    </div>

    <div >
        <h2 id="displayMonthlyCosts">Total Monthly: $<span id ="totalMonthlyCost"></span></h2>
        
    </div>

</body>
</html>
